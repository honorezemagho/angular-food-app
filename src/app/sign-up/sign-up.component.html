<div class="container">
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <div class="form-group" >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Emailid" formControlName="emailid">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="passwd">
    </div>
    <button type="submit" class="btn btn-primary m-3">Submit</button>
  </form>
</div>

<p>Email entered  is {{emailid}}</p>
